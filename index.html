<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <script src="script2.js" type="module" async></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">


    <title>Calc</title>
</head>

<body>
    <div class="container mt-md-4">
        <div class="row mb-2">
            <div class="d-none d-md-block col-md-3">
            </div>
            <div class="col-12 col-md-9">
                <h1 class="pageTitle">Kalkulator kosztu przejechania trasy</h1>
                <form>
                    <p> Wprowadź poniżej długość planowanej trasy, średnie spalanie swojego samochodu oraz koszt zakupu litra paliwa. </p>
                               <div class="form-group">
                                   <label for="distance"> Długość planowanej trasy </label>
                                   <input type="number" autocomplete="false" placeholder="np. 345" class="form-control"
                                       name="distance" value="" required="">
                               </div>
                               <div class="form-group"> <label for="quantity">Średnie spalanie pojazdu</label>
                                   <input type="number" autocomplete="false" placeholder="np. 8,6" class="form-control"
                                       name="consumption" value="" required="">
                               </div>
                               <div class="form-group">
                                   <label for="quantity">Cena litra paliwa</label>
                                   <div class="btn-group" role="group" aria-label="...">
                                        <button type="button" class="petrol btn btn-default btn-xs" name="petrolOn"><span>ON</span></button>
                                        <button type="button" class="petrol btn btn-default btn-xs" name="LPG"><span>LPG</span></button>
                                        <button type="button" class="petrol btn btn-default btn-xs" name="petrol95"><span>95</span></button>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" autocomplete="false" placeholder="wybierz średnią lub wpisz np.7,68" class="form-control" name="price" value="" required="" id="priceField">
                                    </div>
                                    <div class="form-group">
                                        <fieldset disabled>
                                            <div class="form-group">
                                              <label for="disabledTextInput">Wynik</label>
                                              <input type="text" id="resultField" class="form-control" placeholder="Uzupełnij wszystkie pola">
                                                </div>
                                        </fieldset>
                                    
                                    </div>
                                    </div>
                               </div>

                    </div>
                </form>
            </div>
            </div>
        </div>


    </div>


    </div>


</body>

</html>
